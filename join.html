            color: white;
            text-align: center;
            margin: 5px 0px 0px 0px;
            box-sizing: border-box;
        }

            border: 2px solid white;
            padding: 3px;
            box-sizing: border-box;
        }
        .head-wrapper h1{

            color: white;
            font-family: 'Heebo', sans-serif;
            margin-top: 5px;
            font-weight: 100;
        }
        
        .form{
            width: 470px;

            margin: 0px auto;
            box-sizing: border-box;
            padding: 5px;
            background: #EEE;
            color: gray;
            font-family: 'EB Garamond', serif;

        }

            padding: 0px 10px;
            margin: 10px 0px;
        }
        .name-cont label{
            color: slategray;
            font-size: 20px;
        }
        .name-cont input{
            width: 440px;
            box-sizing: border-box;
            border: none;
            border: 1px solid silver;
            height: 30px;
            font-size: 17px;
        }
        
        .email{

            margin: 5px 0px;
        }

            font-size: 20px;
        }
        .email input{
            width: 440px;
            box-sizing: border-box;
            border: none;
            border: 1px solid silver;
            height: 30px;
            font-size: 17px;
        }
        .password{

        .password label{
            color: slategray;
            font-size: 20px;
        }
        .password input{
            width: 440px;
            box-sizing: border-box;
            border: none;
            border: 1px solid silver;
            height: 30px;
            font-size: 17px;
        }
        .agree {
            box-sizing: border-box;
            padding: 10px 15px;
        }
        .agree p{
            margin: 0px;
            text-align: center;
        }
        .login{
            width: 400px;
            margin: 0px auto;
        }
        .login button{
            width: 400px;
            padding: 10px 0px;
            font-weight: 400;
            background: -webkit-linear-gradient(top, #287bbc 0%, #23639a 100%);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 2s;
        }
        .login button:hover{
            cursor: pointer;
            background: -webkit-linear-gradient(top, #23639a  0%, #287bbc 100%);
        }
